<div class="content-box">
<h3>Send owner a message!</h3>
<div>
    <label>Email:
        <input name="email" ngModel="{{email}}" />
    </label>
</div>
<div>
    <label>Message:
      <textarea name="message" ngModel="{{message}}" rows="5"></textarea>
    </label>
</div>
<div>
    <button (click)="sendMessage()">Send</button>
</div>
</div>
