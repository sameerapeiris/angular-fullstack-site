<form (ngSubmit)="onButtonClicked()">
    <div>
        <label>Name:
            <input name="name" id="name" type="text" ngModel ="{{name}}" />
        </label>
    </div>
    <div>
        <label>Description:
            <input name="description" id="description" type="text" ngModel ="{{description}}" />
        </label>
    </div>
    <div>
        <label>Price:
            <input name="price" id="price" type="text"  ngModel ="{{price}}" />
        </label>
    </div>
    <button type="submit">{{buttonText}}</button>
</form>
